<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

            <title>Simple Map</title>
            <meta name="viewport" content="initial-scale=1.0">
            <meta charset="utf-8">
            <style>
                /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
    
                #map {
                    height: 100%;
                }
    
                /* Optional: Makes the sample page fill the window. */
    
                html,
                body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }
            </style>
    
            <div id="map"></div>
            <script>
                var map;
                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: -34.397, lng: 150.644 },
                        zoom: 8
                    });
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBISZWBNdWXn2kJ1zOOl6f6t-uv-G_N7U8&callback=initMap" async
                defer></script>
    
</ion-content>
